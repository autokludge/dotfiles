# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = '''
[‚îå‚îÄ‚îÄ](bold blue)[\(](blue)$username@$hostname[\)](blue)$directory$rust$package$git_branch$git_status
[‚îî‚îÄ](blue)$character'''

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
#success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

[directory]
format = '[-\[](blue)[$path]($style)[$read_only]($read_only_style)[\]](blue)'
style = 'none'
read_only_style = 'red'
before_repo_root_style = 'dimmed white'
repo_root_style = 'purple'
repo_root_format = '[-\[](blue)[$before_root_path]($before_repo_root_style)[ÓúÇ $repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)[\]](blue)'

[hostname]
ssh_only = false
format = '[$ssh_symbol$hostname]($style)'

[package]
format = '[-\[](blue)[$symbol$version]($style)[\]](blue)'

[rust]
format = '[-\[](blue)[$symbol($version)]($style)[\]](blue)'

[username]
format = '[$user]($style)'
style_root = 'red'
style_user = 'green'
show_always = true

# 'default Bracketed Segments preset from starship website'
